<div class="pre-scrollable">
    <div class="md-padding" ng-cloak style="min-height:270px">
        <div layout="row" layout-wrap>

            <div flex="100" flex-gt-sm="50" layout="column">
                <div>
                    <!--
          In IE, we cannot apply flex directly to <fieldset>
          @see https://github.com/philipwalton/flexbugs#9-some-html-elements-cant-be-flex-containers
        -->
                    <fieldset class="standard">
                        <legend>Using &lt;md-checkbox&gt; with &lt;ng-checked&gt; </legend>
                        <div layout="row" layout-wrap flex>
                            <div flex="50" ng-repeat="item in symptomCtrl.items">
                                <md-checkbox ng-checked="symptomCtrl.exists(symptomCtrl.item, symptomCtrl.selected)" ng-click="symptomCtrl.toggle(symptomCtrl.item, symptomCtrl.selected)">
                                    {{ item }} <span ng-if="symptomCtrl.exists(symptomCtrl.item, symptomCtrl.selected)">selected</span>
                                </md-checkbox>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>

            <div flex="100" flex-gt-sm="50" layout="column">
                <div>
                    <fieldset class="standard">
                        <legend>Using &lt;input type="checkbox"&gt;</legend>
                        <div layout="row" layout-wrap flex>
                            <div ng-repeat="item in symptomCtrl.items" class="standard" flex="50">
                                <label>
                <input type="checkbox" ng-checked="symptomCtrl.exists(symptomCtrl.item, symptomCtrl.selected)"
                       ng-click="symptomCtrl.toggle(symptomCtrl.item, symptomCtrl.selected)"/>
                {{item }}
              </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>

            <div flex="100">
                <h2 class="md-title">Selected Items</h2>
                <code style="display: block; padding: 8px;">{{symptomCtrl.selected | json}}</code>
            </div>
        </div>

    </div>
</div>
